<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LectureLens - AI Study Assistant</title>
  <link rel="stylesheet" href="style.css?v=2.0">

  <!-- Scripts & Import Maps -->
  <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
            "pdfjs-dist": "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs",
            "pdfjs-dist/build/pdf.worker.min.mjs": "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs",
            "jszip": "https://esm.sh/jszip@3.10.1",
            "lucide": "https://unpkg.com/lucide@0.309.0/dist/esm/lucide.js"
        }
    }
    </script>

  <!-- Preload Vanta Scripts (Global Scope) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

  <!-- App Entry -->
  <script type="module" src="js/app.js" defer></script>
</head>

<body>
  <div id="app">
    <!-- 1. Landing View (Full Screen Overlay) -->
    <div id="view-landing" class="hidden"></div>

    <!-- 2. Main Shell (Sidebar + Content) -->
    <div id="shell" class="hidden" style="display: contents;">
      <!-- Side Navigation -->
      <aside id="sidebar" class="sidebar">
        <a href="#" class="brand">
          <div class="brand-icon"><i data-lucide="zap"></i></div>
          <span>LectureLens</span>
        </a>

        <nav style="display: flex; flex-direction: column; gap: 0.5rem; flex: 1;">
          <a class="nav-link active" data-target="dashboard">
            <i data-lucide="layout-grid"></i>
            <span>Dashboard</span>
          </a>
          <a class="nav-link" data-target="input">
            <i data-lucide="plus-circle"></i>
            <span>New Analysis</span>
          </a>
        </nav>

        <div style="margin-top: auto;">
          <a class="nav-link" id="nav-logout">
            <i data-lucide="log-out"></i>
            <span>Log Out</span>
          </a>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Top Header -->
        <!-- Top Header -->
        <header class="top-bar">
          <div style="display: flex; align-items: center; gap: 1rem;">
            <!-- Mobile Menu removed -->
            <h2 id="page-title" style="font-size: 1.1rem; font-weight: 600;">Dashboard</h2>
          </div>

          <div style="display: flex; align-items: center; gap: 1.25rem;">

            <!-- Profile Trigger (Opens Modal) -->
            <div style="position: relative;">
              <button id="btn-profile" style="
                    background: transparent; border: none; cursor: pointer; padding: 0;
                    display: flex; align-items: center; gap: 0.75rem;
                ">
                <div class="avatar" style="
                        width: 36px; height: 36px; background: linear-gradient(135deg, var(--primary), var(--secondary));
                        border-radius: 12px; display: grid; place-items: center; color: white; font-weight: 600;
                        box-shadow: 0 4px 12px var(--primary-surface);
                    ">
                  <span id="user-initial">U</span>
                </div>
              </button>
            </div>
          </div>
        </header>

        <!-- Dynamic View Container -->
        <div id="view-container" class="view-container">
          <!-- Views injected here -->
          <div id="view-dashboard" class="hidden"></div>
          <div id="view-input" class="hidden"></div>
          <div id="view-processing" class="hidden"></div>
          <div id="view-output" class="hidden"></div>
          <div style="padding-bottom: 80px;"></div>
        </div>
      </main>
      <!-- Mobile Bottom Navigation (Visible only on mobile) -->
      <nav id="mobile-nav" class="mobile-nav hidden">
        <a class="mobile-link active" data-target="dashboard">
          <i data-lucide="layout-grid"></i>
          <span>Library</span>
        </a>
        <a class="mobile-link" data-target="input">
          <div class="fab">
            <i data-lucide="plus"></i>
          </div>
        </a>
        <a class="mobile-link" id="mobile-profile-trigger">
          <i data-lucide="user"></i>
          <span>Profile</span>
        </a>
      </nav>

      <!-- Profile Modal (Mobile & Desktop) -->
      <div id="profile-modal-overlay" class="modal-overlay hidden">
        <div class="modal-card">
          <button class="btn-close-modal"><i data-lucide="x"></i></button>

          <div style="text-align: center; margin-bottom: 2rem;">
            <div class="avatar-large">
              <span id="modal-user-initial">U</span>
            </div>
            <h3 id="modal-user-name" style="margin-top: 1rem;">User Name</h3>
            <p id="modal-user-email" style="color: var(--text-muted); font-size: 0.9rem;">user@example.com</p>
          </div>

          <div class="modal-actions">
            <button class="btn-modal-action" id="modal-action-settings">
              <i data-lucide="settings"></i> Settings
            </button>
            <button class="btn-modal-action danger" id="modal-action-logout">
              <i data-lucide="log-out"></i> Log Out
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div id="modal-container"></div>
</body>

</html>
