<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LectureLens - AI Study Assistant</title>
  <link rel="stylesheet" href="style.css?v=2.0">

  <!-- Scripts & Import Maps -->
  <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
            "pdfjs-dist": "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs",
            "pdfjs-dist/build/pdf.worker.min.mjs": "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs",
            "jszip": "https://esm.sh/jszip@3.10.1",
            "lucide": "https://unpkg.com/lucide@0.309.0/dist/esm/lucide.js"
        }
    }
    </script>

  <!-- Preload Vanta Scripts (Global Scope) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

  <!-- App Entry -->
  <script type="module" src="js/app.js" defer></script>
</head>

<body>
  <div id="app">
    <!-- 1. Landing View (Full Screen Overlay) -->
    <div id="view-landing" class="hidden"></div>

    <!-- 2. Main Shell (Sidebar + Content) -->
    <div id="shell" class="hidden" style="display: contents;">
      <!-- Side Navigation -->
      <aside id="sidebar" class="sidebar">
        <a href="#" class="brand">
          <div class="brand-icon"><i data-lucide="zap"></i></div>
          <span>LectureLens</span>
        </a>

        <nav style="display: flex; flex-direction: column; gap: 0.5rem; flex: 1;">
          <a class="nav-link active" data-target="dashboard">
            <i data-lucide="layout-grid"></i>
            <span>Dashboard</span>
          </a>
          <a class="nav-link" data-target="input">
            <i data-lucide="plus-circle"></i>
            <span>New Analysis</span>
          </a>
        </nav>

        <div style="margin-top: auto;">
          <a class="nav-link" id="nav-logout">
            <i data-lucide="log-out"></i>
            <span>Log Out</span>
          </a>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Top Header -->
        <header class="top-bar">
          <h2 id="page-title" style="font-size: 1.1rem; font-weight: 600;">Dashboard</h2>
          <div style="display: flex; align-items: center; gap: 1rem;">
            <!-- User Profile / Search could go here -->
            <button class="btn-icon" style="background: transparent; border: none; color: white;">
              <i data-lucide="bell"></i>
            </button>
            <div class="avatar"
              style="width: 32px; height: 32px; background: var(--bg-card); border-radius: 50%; border: 1px solid var(--glass-border); display: grid; place-items: center;">
              <i data-lucide="user" width="16"></i>
            </div>
          </div>
        </header>

        <!-- Dynamic View Container -->
        <div id="view-container" class="view-container">
          <!-- Views injected here -->
          <div id="view-dashboard" class="hidden"></div>
          <div id="view-input" class="hidden"></div>
          <div id="view-processing" class="hidden"></div>
          <div id="view-output" class="hidden"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modals -->
  <div id="modal-container"></div>
</body>

</html>
